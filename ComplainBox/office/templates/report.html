{% extends 'base1.html' %}
{% block body %}
<style>
		#complain {
		  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
		  border-collapse: collapse;
		  width: 100%;
		}
		
		#complain td, #customers th {
		  border: 1px solid #ddd;
		  padding: 15px;
		  text-align: center;
		}
		
		#complain tr:nth-child(even){background-color: #f2f2f2;}
		
		#complain tr:hover {background-color: #ddd;}
		
		#complain th {
		  padding-top: 12px;
		  padding-bottom: 12px;
		  text-align: center;
		  background-color: #4CAF50;
		  color: white;
		}
		</style>

<section class="ftco-section ftco-bread">
	<div class="container">
		<div class="row no-gutters slider-text justify-content-center align-items-center">
			<div class="col-md-8 ftco-animate">
				<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span></span></p>
				<h1 class="bread">Report</h1>
			</div>
		</div>
	</div>
</section>
<h3>Generate report by:</h3>
<section class="ftco-section">
	<div class="container">
		<div class="row d-flex">
			
			    
				<form action="/office/report/" method="POST" >{% csrf_token %}
					<div class="col-md-15" >
							  Start date: 
							  <input type="date" class="form-control" name="start" required>
								
					</div>
					<div class="col-md-15" >
							End Date:			
							<input type="date" class="form-control" name="end" required>
					</div>
					<div class="col-md-15" >
							Department  
							<select name="category" class="form-control">
								<option value="water">Water</option>
								<option value="drainage">Drainage</option>
								<option value="tree">Tree</option>
								<option value="garbage">Garbage</option>
								<option value="other">Other</option>
							</select>
							<input type="hidden" name="id" value={{comp.id}}>
					</div>
					<div class="col-md-15" >
							Status  
							<select name="status" class="form-control">
									<option value="pending">Pending</option>
								<option value="solved">Solved</option>
								<option value="transferred">Transferred</option>
								<option value="rejected">Rejected</option>
								<option value="clubbed">Clubbed</option>
								
							</select>
					</div>
					<div class="col-md-15" >
							Priority: 	
							<select name="priority" class="form-control">
								<option value="1">High</option>
								<option value="2">Medium</option>
								<option value="3">Low</option>
							</select>
					</div>
					<div class="col-md-15" >
							Ratings 	
							<select name="ratings" class="form-control">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
					</div>
				<input type="submit" class="mt-2 btn btn-black submit" value="Generate report">
				</form>


		</div>
	</div>
</section>
<div class="table-responsive">
<table  class="table"  >
	<th>Start date</th>
	<th>End date</th>
	<th>Department</th>
	<th>Status</th>
	<th>Ratings</th>
	<th>Priority</th>
	<th>Total Complains</th>
	<tr style="background-color:bisque">
	{%for item in list %}		
		<td><b>{{item}}</b></td>
	{%endfor%}
	<td><h5><b>{{report}}</b></h5></td>
	</tr>
</table>
</div>	
{% endblock %}
